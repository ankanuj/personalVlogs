{% extends 'healthAndFitness/healthAndFitness.html' %}
{% load static %}
{% block blogContentContainer %}

      style="background: url('{{blogs.img.url}}'); background-position: center;
            background-size:cover;
            background-repeat: no-repeat;">
  </div>
  <h3 class="blogTitle">{{blogs.title}}</h3>
  <div class="container blogContentBox">
      <p class="blogContent">{{blogs.text|urlize}}</p>
  </div>
{% endblock %}
